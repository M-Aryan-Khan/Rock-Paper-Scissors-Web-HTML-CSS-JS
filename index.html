<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="title-container">
            <h1 class="title">ROCK PAPER SCISSOR </h1>
        </div>
        <div class="img">
            <button class="imgTC" id="imgTR">
                <img src="./images/rockT.png" alt="">
            </button>
            <button class="imgTC" id="imgTP">
                <img src="./images/paperT.png" alt="">
            </button>
            <button class="imgTC" id="imgTS">
                <img src="./images/scissorT.png" alt="">
            </button>
        </div>
    </header>
    <main>
        <div id="left">
            <img src="./images/rockP1.png" alt="" class="left">
        </div>
        <div id="right">
            <img src="./images/rockP2.png" alt="" class="right">
        </div>
    </main>
    <footer>
        <div class="center">
            <img src="images/man.png" alt="" class="playerImg">
            <h1 class="score" id="pScore">0</h1>
            <h1 class="score">-</h1>
            <h1 class="score" id="rScore">0</h1>
            <img src="images/robo.png" alt="" class="cpuImg">
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
